<!DOCTYPE html>
<html lang="en">
<head>
    <title>Camping Owners</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/index.css"/>
    <link rel="stylesheet" href="../css/Login.css"/>
    <link rel="stylesheet" href="../css/SideMenu.css"/>
    <link rel="stylesheet" href="../css/clientInfo.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100&display=swap" rel="stylesheet">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
  />
</head>
<body>
    <div class="sideMenuContainer">
        <div class="titleBox">캠핑오너스</div>
        <hr class="line1">
        <div class="usernameBox">로그인해주세요.<div id="toLoginBtn" onclick="toLogin()";>로그인하기</div></div>
        <hr class="line2">
        <div class="menuBox">
            <div class="menuBox1">
                <div class="menuName"><i class="fas fa-circle"></i>&nbsp;메뉴명</div>
                <div class="toggleBtn" onclick="showMenu();">
                    <i class="fas fa-caret-down"></i>
                </div>
            </div>
                <div class="toggleMenu">
                    <a id="ClientInfo">고객 관리</a>
                    <a id="CommunityInfo">커뮤니티 관리</a>
                    <a id="firewood">장작 관리</a>
                    <a id="firewoodExchange">장작 전환 신청 현황</a>
                </div>
        </div>
    </div>
    
    <div class="contentContainer">
        <div class="menuNameBox">
            <div class="title">고객 관리</div>
            </div>
        

        <div class="clientBox">
            <div class="searchBar">
                <input id="searchClient" onkeyup="filter();" placeholder="아이디 검색" type="text">
            </div>
            <div class="clientList">
                <h4 id="userCount"></h4>
            </div>
        </div>
    </div>

    
</body>
    <script src="../SideMenu.js"></script>
    <script src="../Login.js"></script>
    <script src="../Routing.js"></script>
    <script src="../ClientInfo.js"></script>
</html>
